<!DOCTYPE html>
<html>
<head>
<title> block and inline tags</title>
<meta charset="utf-8">
<meta name="viewport" 
content="width=device-width,initial-scale=1.0">

<style>
.dblock{width:500px;height:200px;
border:solid 1px blue;
margin:4px; display:inline-block;}
.dinline{width:500px;
border:solid 1px red;display:inline-block;
margin:4px;height:200px;}

</style>

</head>

<body>
<div style="text-align:center;">
<div class="dblock">Block element
</div>

<section class="dblock">Block element
</section>

<font class="dinline">inline element
</font>

<span class="dinline">inline element
</span>
</body>
</html>
