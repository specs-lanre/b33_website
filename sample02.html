<!DOCTYPE html>
<html>
<head>
<title> HMO-GLobal - Home Page</title>
<meta charset="utf-8">
<meta name="viewport" 
content="width=device-width,initial-scale=1.0">
<style>
.cls1 > p{border:solid 2px green;margin:3px;width:400px;}
.cls2  p{border:solid 2px red;margin:3px;width:400px;}
.cls3{border:solid 2px lightgray;margin:3px;width:400px;}
.cls4{border:solid 2px blue;margin:3px;width:400px;}
h3 + p {border:solid 2px purple;margin:3px;}

h5 ~ p {border:dashed 5px brown;margin:3px;}

</style>
</head>

<body>

<div class="cls2">
<p>Paragraph 1</p>
</div>

<br>
<div class="cls2">
<p>Paragraph 2</p>
<section>
  <p>Paragraph 3</p>
</section>
</div>
<br>

<div class="cls3">
<h3>Paragraph 4</h3>
<p>Paragraph 6</p>
<p>Paragraph 5</p>

</div>




<div class="cls4">
<h5>Paragraph 7</h5>
<p>Paragraph 8</p>
<p>Paragraph 9</p>

</div>






</body>
</html>
